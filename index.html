<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>Kathy's PinkJack</title>
    <!-- STYLE LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <!-- Cute handwriting font:      font-family: 'Nanum Pen Script', cursive;       -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">


    <title>Document</title>
</head>

<body>
    <!-- DIV ONE  - the set up -->
    <div class="game">
        <h1>Kathy's Pink(and Black) Jack</h1>
        <!-- DIV TWO  - the game board-->
        <div class="gameBody">
            <!-- DIV THREE  - the buttons-->
            <div class="options">
                <!--START BUTTON-->
                <input type="button" id="btnStart" class="btn" value="Start" onclick="startblackjack()">
                <!-- Hit Me BUTTON -->
                <input type="button" class="btn" value="Hit Me" onclick="hitMe()">
                <!-- stay BUTTON -->
                <input type="button" class="btn" value="Stay" onclick="stay()">
                <!-- DIV THREE  CLOSE--> </div>            
                <div class="status" id="status"></div> <br>
                <!-- DECK -->
                <div id="cardsRemaining">Cards Remaining:</div>
                <div class="deck" id="deck">
                    <div id="deckCount">52</div></div>
            <!-- PLAYERS -->
                <div id="players" class="players"></div>
                <div class="clear"></div>
              </div>  
            <!-- DIV TWO CLOSE -->
        </div>
        <!-- DIV ONE CLOSE -->
    </div>




    <!-- JAVA SOURCE -->
    <script src="app.js" async defer></script>
</body>

</html>
