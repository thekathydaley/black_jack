<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>Kathy's PinkJack</title>
    <!-- STYLE LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <!-- Cute handwriting font:      font-family: 'Nanum Pen Script', cursive;       -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">


    <title>Document</title>
</head>

<body>
    <!-- DIV ONE  - the set up -->
    <div class="game">
        <h1>Kathy's PinkJack</h1>
        <!-- DIV TWO  - the game board-->
        <div class="gameBody">
            <!-- DIV THREE  - the buttons-->
            <div class="options">
                <!--START BUTTON-->
                <input type="button" id="startButton" class="btn" value="start" onclick="startBlackJack()">
                <!-- Hit Me BUTTON -->
                <input type="button" class="btn" value="hit me" onclick="hitMe()">
                <!-- stay BUTTON -->
                <input type="button" class="btn" value="stay" onclick="stay()">
                <!-- DIV THREE  CLOSE--> </div>
                STAT
                <div class="status" id="status"></div>
                <div class="deck" id="deck"></div>
                <div class="players" id="players"></div>
                <div class="clear"></div>
                
            <!-- DIV TWO CLOSE -->
        </div>
        <!-- DIV ONE CLOSE -->
    </div>




    <!-- JAVA SOURCE -->
    <script src="app.js"></script>
</body>

</html>
